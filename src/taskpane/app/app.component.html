<header class="ms-welcome__header ms-bgColor-neutralLighter ms-u-fadeIn500">
    <img width="90" height="90" src="../../../assets/logo-filled.png" alt="Contoso Task Pane Add-in" title="Contoso Task Pane Add-in" />
    <h1 class="ms-fontSize-su ms-fnpm install eslint-config-office-addinsontWeight-light ms-fontColor-neutralPrimary">{{welcomeMessage}}</h1>
</header>
<main class="ms-welcome__main">
    <button class="mat-raised-button mat-primary" (click)="select_files()">Select Files</button>
    <div style="height:50pt">
        <mat-form-field appearance="fill">
            <mat-label>Station</mat-label>
            <mat-select>
                <mat-option *ngFor="let station of stations" [value]="station.id">
                    {{station.name}}
                </mat-option>
            </mat-select>
        </mat-form-field>
    </div>
    <button class="mat-raised-button mat-accent" (click)="save_workbook()">Save Workbook</button>
</main>
